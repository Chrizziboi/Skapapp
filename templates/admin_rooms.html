<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Room Management</title>
    <link rel="stylesheet" href="/static/styles/admin_rooms.css">
</head>
<body>
    <div class="container">
        <h1>Room Management</h1>

        <h2>Create a New Room</h2>
        <input type="text" id="roomName" placeholder="Enter room name">
        <button onclick="createRoom()">Create Room</button>

        <h2>Existing Rooms</h2>
        <ul id="room-list">
            <!-- Rom legges inn her dynamisk -->
        </ul>

        <h2>Room Lockers</h2>
        <select id="roomSelect" onchange="fetchLockersInRoom()">
            <option value="">Select a Room</option>
            <!-- Alternativer legges inn dynamisk -->
        </select>

        <table>
            <thead>
                <tr>
                    <th>Locker ID</th>
                    <th>Status</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody id="locker-table">
                <!-- Skapinfo legges inn dynamisk -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", fetchRooms);

        function fetchRooms() {
            fetch("/locker_rooms/")
                .then(response => response.json())
                .then(data => {
                    const roomList = document.getElementById("room-list");
                    const roomSelect = document.getElementById("roomSelect");
                    roomList.innerHTML = "";
                    roomSelect.innerHTML = '<option value="">Select a Room</option>';

                    data.forEach(room => {
                        let listItem = document.createElement("li");
                        listItem.textContent = `${room.name} (ID: ${room.room_id})`;

                        let deleteButton = document.createElement("button");
                        deleteButton.textContent = "Delete";
                        deleteButton.onclick = () => deleteRoom(room.room_id);

                        listItem.appendChild(deleteButton);
                        roomList.appendChild(listItem);

                        let option = document.createElement("option");
                        option.value = room.room_id;
                        option.textContent = room.name;
                        roomSelect.appendChild(option);
                    });
                })
                .catch(error => console.error("Error fetching rooms:", error));
        }

        function createRoom() {
            const roomName = document.getElementById("roomName").value.trim();  // Endret ID her
            if (!roomName) {
                alert("Please enter a room name.");
                return;
            }

            fetch(`http://localhost:8080/locker_rooms/${encodeURIComponent(roomName)}`, {
                method: "POST"
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.detail); });
                }
                return response.json();
            })
            .then(data => {
                alert(data.message);
                fetchRooms();  // Oppdater listen over rom
            })
            .catch(error => {
                console.error("Error creating room:", error);
                alert("Failed to create room: " + error.message);
            });

            document.getElementById("roomName").value = ""; // Tøm inputfeltet etter opprettelse
        }

        function deleteRoom(roomId) {
            fetch(`/locker_rooms/${roomId}`, { method: "DELETE" })
                .then(response => response.json())
                .then(() => {
                    alert("Room deleted!");
                    fetchRooms();
                })
                .catch(error => console.error("Error deleting room:", error));
        }

        function fetchLockersInRoom() {
            const roomId = document.getElementById("roomSelect").value;
            if (!roomId) return;

            fetch(`/lockers/`)
                .then(response => response.json())
                .then(data => {
                    const lockerTable = document.getElementById("locker-table");
                    lockerTable.innerHTML = "";

                    // Filtrer kun skap som tilhører det valgte rommet
                    const roomLockers = data.filter(locker => locker.locker_room_id == roomId);

                    roomLockers.forEach(locker => {
                        let row = `<tr>
                            <td>${locker.locker_id}</td>
                            <td>${locker.status}</td>
                            <td>${locker.note}</td>
                        </tr>`;
                        lockerTable.innerHTML += row;
                    });
                })
                .catch(error => console.error("Error fetching lockers:", error));
        }
    </script>
</body>
</html>
