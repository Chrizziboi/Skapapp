<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledige Skap</title>
    <link rel="stylesheet" href="/static/styles/standard_user_page.css">
</head>
<body>
    <div class="container">
        <h1>Ledige Skap i Alle Rom</h1>
        <ul id="room-list">
            <!-- Rom og ledige skap vil bli fylt inn dynamisk -->
        </ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchRoomsWithLockers();

            function fetchRoomsWithLockers() {
                fetch("http://localhost:8080/locker_rooms/")
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Kunne ikke hente romdata.");
                        }
                        return response.json();
                    })
                    .then(rooms => {
                        const roomList = document.getElementById("room-list");
                        roomList.innerHTML = '';

                        rooms.forEach(room => {
                            fetch(`http://localhost:8080/locker_rooms/${room.room_id}/available_lockers`)
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error(`Kunne ikke hente skapdata for ${room.name}`);
                                    }
                                    return response.json();
                                })
                                .then(data => {
                                    let listItem = document.createElement('li');
                                    listItem.innerText = `${room.name}: ${data.available_lockers} ledige skap`;
                                    roomList.appendChild(listItem);
                                })
                                .catch(error => console.error("Feil ved henting av data:", error));
                        });
                    })
                    .catch(error => console.error("Feil ved henting av rom:", error));
            }
        });
    </script>
</body>
</html>
