<!DOCTYPE html>
<html lang="en">
<head>

    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/styles/admin_page.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <p>Manage lockers and rooms</p>

        <div class="actions">

            <button onclick="goToAdminWardrobeManagement()">Wardrobe Administration</button>
            <button onclick="goToStatistics()">Statistics</button>
        </div>
    </div>

    <script>
        function goToAvailableLockers() {
            window.location.href = "/available_lockers";
        }
      
        function goToAdminWardrobeManagement() {
            window.location.href = "/admin_wardrobe_management";

        }
        function goToStatistics() {
            window.location.href = "/admin_statistics";

        }
    </script>
</body>
</html>
